# Pretty URL rewrites: /fees, /programs, etc. -> .html files
# Your server { } block must have a root directive (e.g. root /var/www/grandpluscollege;).
# Add the location blocks below inside that server { } block.

location = / {
    try_files /index.html =404;
}

location = /fees {
    try_files /fees.html =404;
}
location = /apply {
    try_files /apply.html =404;
}
location = /programs {
    try_files /programs.html =404;
}
location = /about {
    try_files /about.html =404;
}
location = /admissions {
    try_files /admissions.html =404;
}
location = /support {
    try_files /support.html =404;
}
location = /status {
    try_files /status.html =404;
}
location = /payment-success {
    try_files /payment-success.html =404;
}
location = /program-detail {
    try_files /program-detail.html =404;
}

# Optional: redirect .html URLs to clean URLs (301) so old links and bookmarks update
location ~ ^/(fees|apply|programs|about|admissions|support|status|payment-success|program-detail)\.html$ {
    return 301 /$1;
}
