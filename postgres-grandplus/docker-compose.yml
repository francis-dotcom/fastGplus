# Second Postgres instance for Grand Plus College (Hetzner).
# Runs alongside existing SelfDB. Bind to 127.0.0.1:5433 so it does not clash with default 5432.
# Later: point app here to replace Supabase, or remove this stack.

services:
  postgres:
    image: postgres:16
    container_name: postgres_grandplus
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data_grandplus:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    ports:
      - "127.0.0.1:5433:5432"
    command: >
      postgres
      -c shared_buffers=256MB
      -c work_mem=16MB
      -c max_connections=100

volumes:
  pg_data_grandplus:
