        {id:'social-pol',title:'Social Studies / Political Science',dept:'social',segment:'undergraduate',img:'images/unsplash/1529107386315-e1a2ed48a620.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'},
        {id:'english-pol',title:'English / Political Science',dept:'social',segment:'undergraduate',img:'images/unsplash/1551816230-ef5deaed4a26.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'},
        {id:'english-social',title:'English / Social Studies',dept:'social',segment:'undergraduate',img:'images/unsplash/1456513080510-7bf3a84b82f8.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'},
        {id:'yoruba-social',title:'Yoruba / Social Studies',dept:'social',segment:'undergraduate',img:'images/unsplash/1519781542704-957ff19eff00.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'},
        {id:'agri',title:'Agriculture Education (Double Major)',dept:'education',segment:'undergraduate',img:'images/unsplash/1523301343968-6a6ebf63c672.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'},
        {id:'business-ed',title:'Business Education (Double Major)',dept:'education',segment:'undergraduate',img:'images/unsplash/1507679799987-c73779587ccf.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'},
        {id:'primary',title:'Primary Education (Double Major)',dept:'education',segment:'undergraduate',img:'images/unsplash/1503676260728-1c00da094a0b.jpg',meta:'ğŸ“ NCE Â· â± 3-4 Years'}
    ];
    var DEPT_ORDER = ['health','technology','business','computer','languages','science','math','social','education'];
    var DEPT_LABELS = {health:'Health Sciences',technology:'Technology & IT',business:'Business & Economics',computer:'Computer & Science Education',languages:'Languages & Religious Studies',science:'Integrated Science',math:'Math & Physical Sciences',social:'Social & Political Sciences',education:'Education Programs'};
    var PAGE_SIZE = 10;
    var currentPage = 1;

    function filterList(filter) {
        if (filter === 'all') return PROGRAMS;
        if (filter === 'segment:undergraduate') return PROGRAMS.filter(function(p){ return p.segment === 'undergraduate'; });
        if (filter === 'segment:certificate') return PROGRAMS.filter(function(p){ return p.segment === 'certificate'; });
        if (filter.indexOf('dept:') === 0) return PROGRAMS.filter(function(p){ return p.dept === filter.slice(5); });
        return PROGRAMS;
    }

    function groupByDept(list) {
        var g = {};
        list.forEach(function(p) { g[p.dept] = (g[p.dept] || []).concat(p); });
        return DEPT_ORDER.filter(function(d){ return g[d] && g[d].length; }).map(function(d){ return [d, g[d]]; });
    }

    function getPagedList(list, page) {
        var start = (page - 1) * PAGE_SIZE;
        return list.slice(start, start + PAGE_SIZE);
    }

    function renderPagination(totalItems) {
        var totalPages = Math.max(1, Math.ceil(totalItems / PAGE_SIZE));
        var container = document.getElementById('pg-pagination');
        if (!container) return;
        var html = '';
        var maxButtons = 5;
        var startPage = Math.max(1, currentPage - 2);
        var endPage = Math.min(totalPages, startPage + maxButtons - 1);
        if (endPage - startPage < maxButtons - 1) {
            startPage = Math.max(1, endPage - maxButtons + 1);
        }

        for (var p = startPage; p <= endPage; p++) {
            html += '<button type="button" class="pg-page-btn'+(p === currentPage ? ' pg-page-active' : '')+'" data-page="'+p+'">'+p+'</button>';
        }
        if (endPage < totalPages) {
            html += '<span class="pg-page-dots">â€¦</span>';
        }
        container.innerHTML = html;

        container.querySelectorAll('.pg-page-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var page = parseInt(btn.getAttribute('data-page'), 10);
                if (!page || page === currentPage) return;
                currentPage = page;
                renderCards(currentFilter);
            });
        });
    }

    function renderCards(filter) {
        var list = filterList(filter);
        var paged = getPagedList(list, currentPage);
        var groups = groupByDept(paged);
        var html = '';
        groups.forEach(function(pair) {
            var dept = pair[0], items = pair[1];
            html += '<div class="pg-dept-header" data-dept="'+dept+'"><h3 class="pg-dept-title">'+DEPT_LABELS[dept]+' <span class="pg-dept-count">('+items.length+')</span></h3></div>';
            items.forEach(function(p) {
                html += '<article class="pg-card" data-dept="'+p.dept+'" data-segment="'+p.segment+'"><div class="pg-card-img-wrap"><span class="pg-status-dot" title="Admission Open"></span><img src="'+p.img+'" alt="'+p.title+'" class="pg-card-img" loading="lazy" decoding="async" onerror="this.onerror=null;this.src=\'images/study.jpg\';"></div><div class="pg-card-body"><h3 class="pg-card-title">'+p.title+'</h3><div class="pg-card-meta"><span>'+p.meta+'</span></div><a href="/apply" class="btn btn-primary pg-btn">Apply Now</a></div></article>';
            });
        });
        document.getElementById('program-grid').innerHTML = html || '<p class="text-muted">No programs match this filter.</p>';
        var countPill = document.getElementById('pg-count-pill');
        var filterPill = document.getElementById('pg-filter-pill');
        if (countPill) {
            countPill.textContent = list.length + ' Programs';
        }
        if (filterPill) {
            if (filter === 'all') filterPill.textContent = 'All Departments';
            else if (filter === 'segment:undergraduate') filterPill.textContent = 'NCE Programs';
            else if (filter.indexOf('dept:') === 0) {
                var deptKey = filter.slice(5);
                filterPill.textContent = DEPT_LABELS[deptKey] || 'Selected Department';
            }
        }
        renderPagination(list.length);
    }

    var currentFilter = 'all';
    var chips = document.querySelectorAll('.pg-chip');

    function setActiveFilter(filter, scroll) {
        currentFilter = filter;
        currentPage = 1;
        chips.forEach(function(c){ c.classList.remove('pg-chip-active'); });
        var active = document.querySelector('.pg-chip[data-filter="'+filter+'"]');
        if (active) {
            active.classList.add('pg-chip-active');
            if (scroll) {
                active.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }
        renderCards(currentFilter);
    }

    chips.forEach(function(chip) {
        chip.addEventListener('click', function() {
            setActiveFilter(chip.dataset.filter, true);
        });
    });

    var filterPillBtn = document.getElementById('pg-filter-pill');
    if (filterPillBtn) {
        filterPillBtn.addEventListener('click', function() {
            setActiveFilter('all', false);
        });
    }

    var params = new URLSearchParams(window.location.search);
    var dept = params.get('dept');
    if (dept && document.querySelector('.pg-chip[data-filter="dept:'+dept+'"]')) {
        setActiveFilter('dept:'+dept, true);
    } else {
        setActiveFilter('all', false);
    }
})();
