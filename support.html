<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | Grand Plus College</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1772045414">
    <link rel="icon" href="logo.png" type="image/png" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-light">

    <header class="header">
        <div class="container header-content">
            <h1 class="brand">
                <a href="/" class="brand-link">
                    <img src="logo.png" alt="" class="logo-img">
                    <span data-school-brand class="school-name"></span>
                </a>
            </h1>
            <button id="hamburger-btn" class="hamburger-btn" aria-label="Open menu">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </header>
<main class="container d-flex flex-column gap-md mb-lg">

        <!-- Support Intro -->
        <section class="card support-intro-card">
            <h1 class="section-title" style="font-size: 16px; margin-bottom: 6px;">Support</h1>
            <p class="text-sm text-muted mb-0">Get help with admissions, payments, or student services.</p>
        </section>

        <!-- Quick Help Options -->
        <section class="card">
            <h2 class="text-base fw-bold mb-sm">Quick Help Options</h2>
            <div class="support-list">
                <button type="button" class="support-list-item"><span>Admissions Help</span></button>
                <button type="button" class="support-list-item"><span>Payment Issues</span></button>
                <button type="button" class="support-list-item"><span>Application Status</span></button>
                <button type="button" class="support-list-item"><span>Technical Support</span></button>
            </div>
        </section>

        <!-- Common Issues -->
        <section class="card">
            <h2 class="text-base fw-bold mb-xs">Common Issues</h2>
            <div class="support-list">
                <button type="button" class="support-list-item"><span>How do I pay my fees?</span></button>
                <button type="button" class="support-list-item"><span>How do I track my application?</span></button>
                <button type="button" class="support-list-item"><span>I didnâ€™t receive my receipt.</span></button>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="card">
            <h2 class="text-base fw-bold mb-sm">Contact Form</h2>
            <form class="d-flex flex-column gap-sm">
                <input type="text" placeholder="Name" class="w-full section-light" style="border: none; border-radius: 8px; padding: 12px; font-size: 13px; font-family: var(--font-main);">
                <input type="email" placeholder="Email" class="w-full section-light" style="border: none; border-radius: 8px; padding: 12px; font-size: 13px; font-family: var(--font-main);">
                <select class="w-full section-light text-muted" style="border: none; border-radius: 8px; padding: 12px; font-size: 13px; font-family: var(--font-main);">
                    <option value="" disabled selected>Category</option>
                    <option value="admissions">Admissions Help</option>
                    <option value="payments">Payment Issues</option>
                </select>
                <textarea placeholder="Message" class="w-full section-light" style="border: none; border-radius: 8px; padding: 12px; font-size: 13px; font-family: var(--font-main); height: 80px; resize: none;"></textarea>
                <button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
            </form>
        </section>

        <!-- Direct Contact Info -->
        <section class="card">
            <h2 class="text-base fw-bold mb-xs">Direct Contact Info</h2>
            <div class="d-flex flex-column gap-xs">
                <p class="text-sm fw-medium text-primary mb-0">Phone: +1 202 555 0183</p>
                <p class="text-sm fw-medium text-primary mb-0">Email: support@grandpluscollege.edu</p>
            </div>
        </section>

        <!-- Office Hours -->
        <section class="card" style="padding: 12px 16px 14px 16px;">
            <h2 style="font-size: 14px; font-weight: 700; color: #102A43; margin-bottom: 6px;">Office Hours</h2>
            <div style="display: flex; flex-direction: column; gap: 6px;">
                <p style="font-size: 12px; font-weight: 500; color: #486581;">Mon-Fri, 9am-5pm</p>
                <p style="font-size: 12px; font-weight: 500; color: #486581;">Typical response: within 24 hours</p>
            </div>
        </section>

    </main>

    <script src="school-brand.js"></script>
        <script src="menu.js?v=1772045414"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
